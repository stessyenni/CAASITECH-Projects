<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <script src="fcal.js"></script>
        <link rel="stylesheet" href="fcal.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="title">
                <h1>Basic Calculator</h1>
            </div>

            <div class="calculator">
                <table>
                    <div>
                        <tr class="result">
                            <td>
                                <input type="text" id="result" value="" placeholder="0">
                            </td>
                        </tr>
                    </div>
                </table>

                <table class="buttons">
                    <div class="Buttons">
                        <tr class="button1">
                            <td>
                                <input type="button" id="seven" value="7">
                            </td>
                            <td>
                                <input type="button" id="eight" value="8">
                            </td>
                            <td>
                                <input type="button" id="nine" value="9">
                            </td>
                            <td class="deletebtn">
                                <input type="button" id="delete" value="DEL">
                            </td>
                        </tr>

                        <tr class="button2">
                            <td>
                                <input type="button" id="four" value="4">
                            </td>
                            <td>
                                <input type="button" id="five" value="5">
                            </td>
                            <td>
                                <input type="button" id="six" value="6">
                            </td>
                            <td>
                                <input type="button" id="add" value="+">
                            </td>
                        </tr>

                        <tr class="button3">
                            <td>
                                <input type="button" id="one" value="1">
                            </td>
                            <td>
                                <input type="button" id="two" value="2">
                            </td>
                            <td>
                                <input type="button" id="three" value="3">
                            </td>
                            <td>
                                <input type="button" id="subtract" value="-">
                            </td>
                        </tr>

                        <tr class="button4">
                            <td>
                                <input type="button" id="point" value=".">
                            </td>
                            <td>
                                <input type="button" id="zero" value="0">
                            </td>
                            <td>
                                <input type="button" id="divide" value="/">
                            </td>
                            <td>
                                <input type="button" id="multiply" value="*">
                            </td>
                        </tr>

                        <tr class="button5">
                            <td colspan="2">
                                <input type="button" id="reset" value="RESET">
                            </td>
                            <td colspan="2">
                                <input type="button" id="equalto" value="=">
                            </td>
                        </tr>
                    </div>
                </table>
            </div>
        </div>
    </body>

</html>
