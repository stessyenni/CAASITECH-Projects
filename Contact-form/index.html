<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Form</title>
        <script src = "main.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="header">
                <h1>Contact Us</h1>
            </div>

            <div class="form-container">
                <form id="contactForm">
                    <div class="name">
                        <div class="firstname">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" value="" name="firstname" required>
                        </div>

                        <div class="lastname">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" value="" name="lastname" required>
                        </div>
                    </div>

                    <div class="email">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" value="" name="email" required>
                    </div>

                    <div class="query-type">
                        <div class="query">
                            <form action="query">Query Type</form>
                        </div>

                        <div class="query-sub">
                            <div class="general">
                                <input type="radio" name="query" id="general" name="GeneralEnquiry"
                                    value="General Enquiry" required>
                                <label for="general">General Enquiry</label>
                            </div>

                            <div class="support">
                                <input type="radio" name="query" id="support" name="SupportRequest"
                                    value="Support Required" required>
                                <label for="support">Support Required</label>
                            </div>
                        </div>
                    </div>

                    <div class="message">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" value="" cols="30" rows="10" required></textarea>
                    </div>

                    <div class="consent">
                        <p>
                            <input type="checkbox" name="consent" id="consent" required>
                            <label for="consent">
                                I consent to being contacted by the team
                            </label>
                        </p>
                    </div>
                    
                    <div class="submitBtn">
                        <button>Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
<script src = "main.js"></script>
</html>
